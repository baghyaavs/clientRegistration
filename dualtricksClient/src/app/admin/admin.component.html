<form (ngSubmit)="login()">
    <div class="container">
      <h1>!!!Hello Admin!!!</h1>
      <label for="userName"><b>User Id</b></label>
      <input
        type="text"
        placeholder="Enter username"
        name="userName"
        id="userName"[(ngModel)]="userName"
        required
      />
      <label for="password"><b>Password</b></label>
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        id="password" [(ngModel)]="password"
        required
      />
      <button type="submit">Submit</button>
      <div>
        <p>Are you the CLIENT? <a routerLink="/login">Login Here</a>.</p>
      </div>
  
    </div>
   
  </form>
